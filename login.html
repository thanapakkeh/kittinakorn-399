<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบลูกบ้าน</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="โลโก้หมู่บ้าน" class="logo" />
    <h2>เข้าสู่ระบบลูกบ้าน</h2>
    <form id="loginForm">
      <input type="text" id="userId" placeholder="รหัสผู้ใช้ (เช่น 399001)" required />
      <input type="password" id="password" placeholder="รหัสผ่าน" required />
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
    <p id="loginMessage" class="message"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
